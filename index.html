<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="output.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="footer.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> -->
    <title>PokeDex</title>
  </head>
  <body>
    <ul class="nav nav-pills nav-fill">
      <li class="nav-item">
        <a class="nav-link" href="#">
          <input type="search" id="myInput" onsearch="fetch()">
        </a>
      </li>
      <li class="dropdown col-3">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          History
        </button>
        <div class="dropdown-menu" id="dropdown" aria-labelledby="dropdownMenuButton">
        </div>
      </li>
    </ul>
    <section class="container main-container">
      <div class="container first-container">
        <div class="row">
          <div class="col-3" id ="pokemon-picture"></div>
          <div class ="container col-9">
            <div class="info-stat">
              <div class="row">
                <div class="col-3">
                  <h5>name</h5>
                  <h5 id="name"></h5>
                </div>
                <div class="col-3">
                  <h5>ID</h5>
                  <h5 id = "id"></h5>
                </div>
                <div class="col-3">
                  <h5>Height</h3>
                    <h5 id="height"></h4>
                    </div>
                    <div class="col-3">
                      <h5>Weight</h5>
                      <h5 id="weight"></h5>
                    </div>
                  </div>
              <div class="row">
                    <div class="col-6">
                      <h5>Abilities</h5>
                      <h5 id="ability"></h5>
                    </div>
                    <div class="col-6">
                      <h5>Type</h5>
                      <h5 id="type">N/</h5>
                    </div>
                  </div>
            </div>
            <div class="detail">
              <p id="pokemon-detail"></p>              
            </div>
          </div>

        </div>
      </div>
      <div class="container">
        <div class="row">
        <div class ="container col-9 info-stat">
          <div class="row">
            <div class="col-4">
              <h5>HP</h5>
              <h5 id ="hp">N/A</h5>
              <div class="progress">
                <div class="progress-bar progress-bar-striped active" id="hp-progress" role="progressbar" style="width:0%">
                </div>
              </div>
            </div>
            <div class="col-4">
              <h5>Attack</h5>
              <h5 id="attack">N/A</h5>
              <div class="progress">
                <div class="progress-bar progress-bar-striped active" id="attack-progress" role="progressbar" style="width:0%">
                </div>
              </div>
            </div>
            <div class="col-4">
              <h5>Defense</h5>
              <h5 id="defense">N/A</h5>
              <div class="progress">
                <div class="progress-bar progress-bar-striped active" id="defense-progress" role="progressbar" style="width:0%">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <h5>Special Attack</h5>
              <h5 id = "special-attack">N/A</h5>
              <div class="progress">
                <div class="progress-bar progress-bar-striped active" id="sa-progress" role="progressbar" style="width:0%"></div>
              </div>
            </div>
            <div class="col-4">
              <h5>Special Defense</h5>
              <h5 id="special-defense">N/A</h5>
              <div class="progress">
                <div class="progress-bar progress-bar-striped active" id="sd-progress" role="progressbar" style="width:0%">
                </div>
              </div>
            </div>
            <div class="col-4">
              <h5>Speed</h5>
              <h5 id="speed">N/A</h5>
              <div class="progress">
                <div class="progress-bar progress-bar-striped active" id="sp-progress" role="progressbar" style="width:0%">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-3">
        </div>

      </div>
      </div>
    </section>
    <footer class="footerbar">
        <div class="footerbar-top-section">
          <div>
            <a href="https://www.w3school.com">w3school</a>
          </div>
          <div>
            <a href="https://www.getbootstrap.com">Bootstrap</a>
          </div>
          <div>
            <a href="http://fizal.me/pokeapi/">Pokemon API</a>
          </div>
        </div>
        <div>

        </div>
    </footer>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
